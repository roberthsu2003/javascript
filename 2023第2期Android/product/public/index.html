<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>產品</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/index.css">
  <script src="js/index.js" type="module"></script>
</head>
<body>
  <div id="container">
    <header class="header">
      <h1>產品輸入</h1>
    </header>
    <nav class="nav">
      <ul>
        <li><a href="#">產品輸入</a></li>
        <li><a href="#">產品更新</a></li>
        <li><a href="#">產品導覽</a></li>
      </ul>
    </nav>
    <main class="main">
      <form>
        <div class="mb-3">
          <label for="inputName" class="form-label">產品名稱</label>
          <input type="text" class="form-control" id="inputName" aria-describedby="nameHelp">
          <div id="nameHelp" class="form-text">產品名稱要祥細</div>
        </div>
        <div class="mb-3">
          <label for="InputCode1" class="form-label">產品編號</label>
          <input type="text" class="form-control" id="InputCode1" aria-describedby="codeHelp">
          <div id="codeHelp" class="form-text">xxx-xxx-xxx</div>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </main>
    <footer class="footer">
      <h1>Footer</h1>
    </footer>
  </div>  
</body>
</html>
