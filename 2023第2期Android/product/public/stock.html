<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>產品</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <script type="module">
        let selectedElement = document.querySelector('#stockSelect')
        fetch(new Request('codeSearch.json'))
        .then((response) => {
                return response.json()
        }).then((r) => {
                r.forEach(element => {
                    let name = element.name
                    let code = element.code
                    let stockName = `${code}-${name}`
                    let optionElement = document.createElement("option")
                    optionElement.value = code
                    optionElement.innerText = stockName
                    selectedElement.appendChild(optionElement)
                });
        })
        
        

    </script>
</head>

<body>
    <div id="container">
        <header class="header">
            <h1>股票查詢</h1>
        </header>
        <nav class="nav">
            <ul>
                <li><a href="index.html">產品輸入</a></li>
                <li><a href="update.html">產品更新</a></li>
                <li><a href="view.html">產品導覽</a></li>
            </ul>
        </nav>
        <main class="main">
            <select id="stockSelect" class="form-select" aria-label="Default select example">
                <option selected>請選股票名稱</option>
                
            </select>
        </main>
        <footer class="footer">
            <h1>Footer</h1>
        </footer>
    </div>
</body>

</html>
